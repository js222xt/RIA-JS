<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<div id="main" class="container">
    <div class="purchase_part">
        <div class="receipt">
            <div class="receipt_product">
                <div class="product_amount">1st</div>
                <div class="product_name">Pizza</div>
                <div class="product_price">75kr</div>
            </div>
            <div class="receipt_product">
                <div class="product_amount">1st</div>
                <div class="product_name">Pizzasallad</div>
                <div class="product_price">10kr</div>
            </div>
        </div>
        <div class="summary">
            <div class="sum_amount">2st</div>
            <div class="sum_price">85kr</div>
        </div>
        <div class="purchase_buttons">
            <div class="fill_width float_left">
                <div class="purchase_buttons_discount">Rabatt</div>
                <div class="purchase_buttons_finished">Klar</div>
            </div>
            <div class="purchase_buttons_cancel float_left">Avbryt</div>
        </div>
    </div>
    <div class="product_part">
        <div class="product_part_product"><img alt="Mat"/><span>Mat</span></div>
        <div class="product_part_product"><img alt="Tillbehör"/><span>Tillbehör</span></div>
        <div class="product_part_product"><img alt="Kalla drycker"/><span>Kalla drycker</span></div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
